<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="./dist/css/all.css">
	<link rel="stylesheet" href="./dist/css/style.css">
	<title>Todo-List!</title>
</head>

<body>
	<header id="header">
		<h1>To-Do List</h1>
		<button id='task-btn'>Add Task</button>
		<button id='project-btn'>Add Project</button>
	</header>
	<div id="project-container">
		<h3 id="project-display">Projects</h3>
	</div>
	<div id="project-tasks-container">
		
	</div>
	<div id="task-container">
		<h3 id="all-tasks">All Tasks</h3>
	</div>
	<div id="task-modal-bg">
		<div id="task-modal">
			<div class="modal-header">
				<h2 class="modal-title">Add Task</h2>
				<button class="close-button">&times;</button>
			</div>
			<div id="task-modal-body">
				<label for="task-title">Task:</label>
				<input type="text" name="task-title" id="task-title" placeholder="Task Name">
				<label for="project">Project:</label>
				<select name="project" placeholder="Project" id="select-project">
					
					<option value="none">None</option>
				</select>		
				<label for="due-date">Due Date:</label>
				<input type="date" id="due-date" name="due-date">
				<label for="priority">Priority:</label>
				<select name="priority" id="priority">
					<option value="Low">Low</option>
					<option value="Medium">Medium</option>
					<option value="Urgent">Urgent</option>
				</select>	
				<label for="description">Task Description:</label>
				<textarea name="description" id="description" cols="30" rows="6"></textarea>	
				<button id="task-submit">Add Task</button>
			</div>
		</div>
	</div>
	<div id="project-modal-bg">
		<div id=project-modal>
			<div class="modal-header">
				<h2 class="modal-title">Add Project</h2>
				<button class="close-button">&times;</button>
			</div>
			<div id=project-title>
				<label for="project-title-input">Project Name:</label>
				<input type="text" name="project-title-input" id="project-title-input">
			</div>
			<button id="project-submit">Add Project</button>
		</div>
	</div>
	
	<script src="./dist/main.js"></script>
</body>

</html>
